<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>
		My Portfolio
	</title>

	<!-- Linking Spreedsheet -->
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>

</head>
<body>


	<!-- Side Nav bar -->
		<aside class="Sidebar">
			<div class="Side-Header">
				<img src="logo.jpg" alt="Logo">
				<h2>BINANCE</h2>
			</div>
			<ul class="Sidebar-links">
				<h4>
					<span>Main Menu</span>
					<div class="menu-seperator"></div>
				</h4>
				<li>
					<a href="#">
						<i class="fa fa-tachometer"></i>
						Dashboard
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-area-chart"></i>
						Analytics
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-desktop"></i>
						Monitering
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-terminal"></i>
						Project
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa-solid fa-folder-open"></i>
						Document
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa-solid fa-wallet"></i>
						Asset
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-flag"></i>
						Flag
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-bell"></i>
						Notification
					</a>
				</li>
				<h4>
					<span>Account</span>
					<div class="menu-seperator"></div>
				</h4>
				<li>
					<a href="#">
						<i class="fa-regular fa-id-card"></i>
						Profile
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-cogs"></i>
						Settings
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-sign-out"></i>
						Logout
					</a>
				</li>

			</ul>
			<div class="user-account">
				<div class="user-profile">
					<img src="profilephoto.png" alt="profile">
					<div class="user-detail">
						<h3>Anthony</h3>
						<span style="color: whitesmoke;">Web Designer</span>
					</div>
				</div>
			</div>
		</aside>
	<!-- Side Nav bar ends -->


		<!-- JavaScript -->
    <script>
        // GSAP Animation Example
        gsap.from('.Sidebar', {
            duration: 1,
            x: -300,
            ease: 'power2.out'
        });

        // Vanilla JavaScript Animation Example
        const sidebar = document.querySelector('.Sidebar');

        sidebar.addEventListener('mouseenter', () => {
            gsap.to('.Sidebar', { width: '260px', duration: 0.4 });
        });

        sidebar.addEventListener('mouseleave', () => {
            gsap.to('.Sidebar', { width: '85px', duration: 0.4 });
        });

        const menuItems = document.querySelectorAll('.Sidebar-links li a');

        menuItems.forEach(item => {
            item.addEventListener('mouseover', () => {
                item.style.transform = 'scale(1.05)';
                item.style.transition = 'transform 0.3s ease';
            });

            item.addEventListener('mouseout', () => {
                item.style.transform = 'scale(1)';
            });
        });

        const userProfile = document.querySelector('.user-profile');

        userProfile.addEventListener('mouseover', () => {
            userProfile.style.transform = 'scale(1.1)';
            userProfile.style.transition = 'transform 0.3s ease';
        });

        userProfile.addEventListener('mouseout', () => {
            userProfile.style.transform = 'scale(1)';
        });
    </script>

</body>
</html>
